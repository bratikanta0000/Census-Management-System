<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/Anganwadi Login.css">
</head>

<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <p class="subtitle">Access your census dashboard securely</p>

        <form action="/successfuladminlogin" method="post" class="login-form">
            <label for="username">Admin ID</label>
            <input type="text" id="adminid" name="adminid" placeholder="Enter Admin ID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login</button>
            
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="/">Back to Home</a>
        </div>

        <!-- Added Text -->
        <p style="margin-top: 15px; color: red; font-weight: bold; text-align: center;">
            Do Not Have An Account 
            <li><a href="/admin-register" class="btn-2">"Register Now""</a></li>
            
        </p>

    </div>

</body>
</html>
